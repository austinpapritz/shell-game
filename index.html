<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Shell Game</title>

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
            <h1>Shell Game</h1>
        </header>

        <main>
            <section class="alpha-section">
                <h2>
                    Which shell is the pearl in?
                </h2>
                <div class="hiding-places">
                    <div class="l-container">
                        <img id="img-1" src="https://placekitten.com/200/200" />
                        <div class="pearl"></div>
                        <button id="btn-1">PICK 1</button>
                    </div>

                    <div class="m-container">
                        <img id="img-2" src="https://placekitten.com/200/200" />
                        <div class="pearl"></div>
                        <button id="btn-2">PICK 2</button>
                    </div>

                    <div class="r-container">
                        <img id="img-3" src="https://placekitten.com/200/200" />
                        <div class="pearl"></div>
                        <button id="btn-3">PICK 3</button>
                    </div>
                </div>
                <section class="scoreboard">
                    <div class="stat">Wins: <span id="wins-elem">0</span></div>
                    <div class="stat">Losses: <span id="losses-elem">0</span></div>
                    <div class="stat">Total guesses: <span id="total-elem">0</span></div>
                </section>
            </section>
        </main>
    </body>
</html>
